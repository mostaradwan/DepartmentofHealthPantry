<script>
  "use strict";
  // CART OPERATIONS
  function updateCart(cartId, isIncreased, ths) {
    var cartQty = $(ths).closest('.row').find('.cart-quantity-' + cartId);
    var currentQuantity = cartQty.text();

    // SHOWING PLACEHOLDERS
    $(".summary-loader").removeClass('d-none');
    $('#sub-total-' + cartId).html('<i class="fas fa-spinner fa-pulse"></i>');
    $('.cart-actions').prop('disabled', true);

    if (isIncreased) {
      currentQuantity = parseInt(currentQuantity) + 1;
    } else {
      currentQuantity = parseInt(currentQuantity) - 1;
      if (currentQuantity == 0) {
        currentQuantity = 1;
      }
    }
    $('.cart-quantity-' + cartId).text(currentQuantity);

    $.ajax({
      url: 'update_cart',
      type: 'POST',
      data: {
        cartId: cartId,
        quantity: currentQuantity,
      },
      success: function(response) {
        var response = JSON.parse(response);
        $('#sub-total-' + cartId).text(response.updated_price);
        $('.js-cart-dropdown-wrap').html(response.cart_html);
        $.ajax({
          url: 'reload_cart_summary',
          success: function(response) {
            $('#cart-summary').html(response);
            $('.cart-actions').prop('disabled', false);
            $(".summary-loader").addClass('d-none');
          }
        });
      }
    });
  }


  // MAP 1 INITIALIZING
  var map = L.map('mapid1').setView([0, 0], 16);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  L.marker([0, 0]).addTo(map)
    .bindPopup('Not found');


  // MAP 2 INITIALIZING
  var map = L.map('mapid2').setView([0, 0], 16);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  L.marker([0, 0]).addTo(map)
    .bindPopup('Not found');

  // MAP 3 INITIALIZING
  var map = L.map('mapid3').setView([0, 0], 16);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  L.marker([0, 0]).addTo(map)
    .bindPopup('Not found');


  function toggleMap(addressNumber) {
    $(".address-map").hide();
    $("#mapid" + addressNumber).show();
    $("#address-number").val(addressNumber);
  }
  $(document).ready(() => {
    $("#mapid2").hide();
    $("#mapid3").hide();
    $("#address-number").val(1);
  });
</script>

<script type="text/javascript">

<script>
  // CART OPERATIONS
  function updateCartPopup(cartId, isIncreased, ths) {
    var cartQty = $(ths).closest('.row').find('.cart-quantity-' + cartId);
    var currentQuantity = cartQty.text();

    // SHOWING PLACEHOLDERS
    $(".summary-loader").removeClass('d-none');
    $('.cart-actions').prop('disabled', true);

    if (isIncreased) {
      currentQuantity = parseInt(currentQuantity) + 1;
    } else {
      currentQuantity = parseInt(currentQuantity) - 1;
      if (currentQuantity == 0) {
        currentQuantity = 1;
      }
    }
    $('.cart-quantity-' + cartId).text(currentQuantity);

    $.ajax({
      url: 'update_cart',
      type: 'POST',
      data: {
        cartId: cartId,
        quantity: currentQuantity,
      },
      success: function(response) {
        $('.cart-actions').prop('disabled', false);
        $(".summary-loader").addClass('d-none');
      }
    });
  }

<script type="text/javascript">
  "use strict";

  function showLargeModal(url, header) {
    // SHOWING AJAX PRELOADER IMAGE
    jQuery('#large-modal .modal-body').html('...');
    jQuery('#large-modal .modal-title').html('...');
    // LOADING THE AJAX MODAL
    jQuery('#large-modal').modal('show', {
      backdrop: 'true'
    });

    // SHOW AJAX RESPONSE ON REQUEST SUCCESS
    $.ajax({
      url: url,
      success: function(response) {
        jQuery('#large-modal .modal-body').html(response);
        jQuery('#large-modal .modal-title').html(header);
      }
    });
  }

  function showCartModal(url, header) {
    // SHOWING AJAX PRELOADER IMAGE
    jQuery('#modal-with-header-for-cart .modal-body').html('...');
    // LOADING THE AJAX MODAL
    jQuery('#modal-with-header-for-cart').modal('show', {
      backdrop: 'true'
    });

    // SHOW AJAX RESPONSE ON REQUEST SUCCESS
    $.ajax({
      url: url,
      success: function(response) {
        jQuery('#modal-with-header-for-cart .title').html(header);
        jQuery('#modal-with-header-for-cart .modal-body').html(response);
      }
    });
  }

  function showModalWithHeader(url, header) {
    // SHOWING AJAX PRELOADER IMAGE
    jQuery('#modal-with-header .modal-body').html('...');
    // LOADING THE AJAX MODAL
    jQuery('#modal-with-header').modal('show', {
      backdrop: 'true'
    });

    // SHOW AJAX RESPONSE ON REQUEST SUCCESS
    $.ajax({
      url: url,
      success: function(response) {
        jQuery('#modal-with-header .title').html(header);
        jQuery('#modal-with-header .modal-body').html(response);
      }
    });
  }

  function confirm_modal(delete_url) {
    jQuery('#alert-modal').modal('show', {
      backdrop: 'static'
    });
    document.getElementById('update_link').setAttribute('href', delete_url);
  }
</script>
